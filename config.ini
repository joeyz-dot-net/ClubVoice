[server]
host = 0.0.0.0
port = 5000
debug = false

[audio]
duplex_mode = half
mix_mode = true
ducking_enabled = true
ducking_threshold = 150.0
ducking_gain = 0.15
ducking_min_duration = 0.1
ducking_release_time = 0.5
ducking_transition_time = 0.1
input_device_id = 27
input_device_id_2 = 26

[cors]
# 允许访问的域名列表
enabled = true
allowed_origins = http://d.joeyz.net,
	                  https://d.joeyz.net,
	                  http://c.joeyz.net,
	                  https://c.joeyz.net,
	                  http://e.joeyz.net,
	                  https://e.joeyz.net,
	                  http://localhost:5000,
	                  http://127.0.0.1:5000,
	                  http://localhost:8080,
	                  http://127.0.0.1:8080,
	                  https://p.joeyz.net,
	                  http://p.joeyz.net,
	                  http://b.joeyz.net,
	                  https://b.joeyz.net

[mpv]
enabled = true
default_pipe = \\.\pipe\mpv-pipe
ducking_volume = 15
normal_volume = 100

